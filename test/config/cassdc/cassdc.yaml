apiVersion: cassandra.datastax.com/v1beta1
kind: CassandraDatacenter
metadata:
  name: reaper-test
  annotations:
    reaper.cassandra-reaper.io/instance: cass-backend
spec:
  clusterName: reaper-test
  serverType: cassandra
  serverVersion: 3.11.10
  serverImage: datastax/cassandra-mgmtapi-3_11_10:v0.1.23
  dockerImageRunsAsCassandra: true
  managementApiAuth:
    insecure: {}
  size: 3
  allowMultipleNodesPerWorker: true
  config:
    jvm-options:
      initial_heap_size: "512m"
      max_heap_size: "512m"
      heap_size_young_generation: "256m"
  resources:
    requests:
      cpu: 1
      memory: 1200Mi
    limits:
      cpu: 1
      memory: 1200Mi
  podTemplateSpec:
    spec:
      initContainers:
        - name: jmx-credentials
          image: busybox
          imagePullPolicy: IfNotPresent
          env:
            - name: JMX_USERNAME
              valueFrom:
                secretKeyRef:
                  name: reaper-jmx
                  key: username
            - name: JMX_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: reaper-jmx
                  key: password
          args:
            - /bin/sh
            - -c
            - echo -n "$JMX_USERNAME $JMX_PASSWORD" > /config/jmxremote.password
          volumeMounts:
            - mountPath: /config
              name: server-config
      containers:
        - name: cassandra
          env:
            - name: LOCAL_JMX
              value: "no"
  storageConfig:
    cassandraDataVolumeClaimSpec:
      storageClassName: standard
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi